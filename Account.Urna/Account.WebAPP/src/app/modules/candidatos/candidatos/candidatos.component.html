<ejs-toolbar>
  <e-items>
    <e-item text='Atualizar' align='Left' (click)="refresh($event)"></e-item>
  </e-items>
</ejs-toolbar>
<div class="container">
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="form-candidatos">
        <form id="formCandidatos" [formGroup]="reactForm" #formDir="ngForm" novalidate="">
          <div class="form-group">
            <div class="e-float-input">
              <input id="nomeCompleto" type="text" formControlName="nomeCompleto">
              <span class="e-float-line"></span>
              <label for="check" class="e-float-text">Nome Completo</label>
            </div>
            <div *ngIf="nomeCompleto.errors">
              <div *ngIf="nomeCompleto.errors.required && nomeCompleto.touched" class="e-error">
                O campo é requerido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="e-float-input">
              <input id="nomeVice" type="text" formControlName="nomeVice">
              <span class="e-float-line"></span>
              <label for="nomeVice" class="e-float-text">Nome Vice</label>
            </div>
            <div *ngIf="nomeVice.errors">
              <div *ngIf="nomeVice.errors.required && nomeVice.touched" class="e-error">
                O campo é requerido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="e-float-input">
              <input id="legenda" type="text" formControlName="legenda">
              <span class="e-float-line"></span>
              <label for="legenda" class="e-float-text">Legenda</label>
            </div>
            <div *ngIf="legenda.errors">
              <div *ngIf="legenda.errors.required && legenda.touched" class="e-error">
                O campo é requerido.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-candidatos-buttons">
              <div class="form-candidatos-buttons-submit">
                <button id="submit" class="e-control e-btn e-primary form-candidatos-buttons-commons" type="submit" data-ripple="true">Incluir Candidato</button>
              </div>
              <div class="form-candidatos-buttons-clear">
                <button id="clear" class="e-control e-btn form-candidatos-buttons-commons" type="reset" data-ripple="true">Limpar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>
<div class="control-section">
  <ejs-dashboardlayout id='defaultLayout' #defaultLayout [columns]='6' [cellSpacing]='cellSpacing' [panels]='panels' >
  </ejs-dashboardlayout>
</div>
